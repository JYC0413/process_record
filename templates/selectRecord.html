<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Selection & Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
            position: relative;
            z-index: 10;
        }

        .header-container {
            position: relative;
            margin-bottom: 40px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .section:hover {
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.1);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .section-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }

        .tab-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 8px;
            margin-bottom: 30px;
            display: flex;
            gap: 8px;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex: 1;
            position: relative;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        input[type="datetime-local"] {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="datetime-local"]:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        /* Âä†ËΩΩÂä®Áîª */
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #workflowResult {
            display: none;
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid #667eea;
            font-family: monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
            word-break: break-all;
        }

        textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-height: 120px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .section {
                padding: 20px;
            }

            .btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>Meeting Audio Processing</h1>
        </div>

        <div class="tab-container">
            <button class="tab-btn active" onclick="openTab(event, 'downloadTab')">
                <span class="tab-icon">üéß</span>
                Download Audio
            </button>
            <button class="tab-btn" onclick="openTab(event, 'workflowTab')">
                <span class="tab-icon">üîÑ</span>
                Send to Workflow
            </button>
        </div>

        <div id="downloadTab" class="tab-content active">
            <div class="section">
                <div class="section-header">
                    <div class="section-icon">üì•</div>
                    <h2>Select Time Range for Audio Download</h2>
                </div>
                <form id="downloadForm" method="post" action="/download">
                    <div class="form-group">
                        <label>Start Time:</label>
                        <input type="datetime-local" name="start_time" required step="1">
                    </div>
                    <div class="form-group">
                        <label>End Time:</label>
                        <input type="datetime-local" name="end_time" required step="1">
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn">Download Merged Audio</button>
                        <div class="loader" id="downloadLoader"></div>
                    </div>
                </form>
            </div>
        </div>

        <div id="workflowTab" class="tab-content">
            <div class="section">
                <div class="section-header">
                    <div class="section-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">üîÑ</div>
                    <h2>Send Merged Audio to Workflow</h2>
                </div>
                <form id="workflowForm" method="post" action="/workflow">
                    <div class="form-group">
                        <label>Start Time:</label>
                        <input type="datetime-local" name="start_time" required step="1">
                    </div>
                    <div class="form-group">
                        <label>End Time:</label>
                        <input type="datetime-local" name="end_time" required step="1">
                    </div>

                    <!-- Â∑•‰ΩúÊµÅÈÄâÊã©ÈÉ®ÂàÜ -->
                    <div class="form-group">
                        <label for="workflowSelect">Select Workflow:</label>
                        <select id="workflowSelect" name="selected_workflow" style="width:100%;padding:12px 16px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);border-radius:10px;color:#fff;font-size:1rem;">
                            <option value="">-- Select a workflow --</option>
                        </select>
                        <div id="workflowDescription" style="margin-top:8px;font-size:0.9rem;color:#b0b0b0;"></div>
                    </div>

                    <!-- Â∑•‰ΩúÊµÅËá™ÂÆö‰πâAPIÂú∞ÂùÄ (‰ªÖÂΩìÈÄâÊã©Ëá™ÂÆö‰πâAPIÂ∑•‰ΩúÊµÅÊó∂ÊòæÁ§∫) -->
                    <div id="workflowApiUrlSection" style="display:none;">
                        <div class="form-group">
                            <label for="workflowApiUrl">API URL:</label>
                            <input type="text" id="workflowApiUrl" name="custom_api_url" placeholder="http://your-api/handle" style="width:100%;padding:12px 16px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);border-radius:10px;color:#fff;font-size:1rem;">
                        </div>
                    </div>

                    <!-- ÊòØÂê¶ÈúÄË¶ÅËΩ¨ÂΩï -->
                    <div class="form-group" id="needTranscribeSection">
                        <div style="display:flex;align-items:center;background:rgba(255,255,255,0.05);border-radius:10px;padding:12px 16px;">
                            <input type="checkbox" id="needTranscribe" name="need_transcribe" checked style="margin-right:10px;">
                            <label for="needTranscribe" style="margin:0">
                                Transcribe audio before processing
                            </label>
                        </div>
                    </div>

                    <div class="btn-container" id="workflowStartBtn">
                        <button type="button" class="btn" id="btnStartWorkflow">Start Workflow</button>
                        <div class="loader" id="workflowLoader"></div>
                    </div>

                    <!-- ÂéüÊúâÊ≠•È™§ÊåâÈíÆ (‰Ωú‰∏∫Â§áÈÄâÊñπÊ°à) -->
                    <div class="btn-container" id="workflowStep1Btns" style="display:none;">
                        <button type="button" class="btn" id="btnTranscribe">Recognize Subtitles</button>
                        <button type="button" class="btn" id="btnSkip">Skip</button>
                    </div>

                    <!-- Step 2: API input when skipping transcription -->
                    <div id="skipApiSection" style="display:none;">
                        <div class="form-group">
                            <label for="customApiUrl">Custom API address:</label>
                            <input type="text" id="customApiUrl" name="custom_api_url" placeholder="http://your-api/handle" style="width:100%;padding:12px 16px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);border-radius:10px;color:#fff;font-size:1rem;">
                        </div>
                        <div class="btn-container">
                            <button type="button" class="btn" id="btnProcessSkip">Direct Audio Processing</button>
                        </div>
                    </div>

                    <!-- Step 2: Show after recognition -->
                    <div id="transcribeSection" style="display:none;">
                        <div class="form-group">
                            <label for="transcribeTextarea">Recognition Result (editable):</label>
                            <textarea id="transcribeTextarea" style="min-height:120px;"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="processType">Processing Type:</label>
                            <select name="process_type" id="processType" style="width:100%;padding:12px 16px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);border-radius:10px;color:#fff;font-size:1rem;">
                                <option value="summary">Summary</option>
                                <option value="custom_api">Custom API Processing</option>
                            </select>
                        </div>
                        <div class="form-group" id="customPromptGroup" style="display:none;">
                            <label for="customPrompt">Custom Prompt (optional):</label>
                            <textarea name="custom_prompt" id="customPrompt" placeholder="Enter a custom prompt for the AI..."></textarea>
                        </div>
                        <div class="form-group" id="customApiGroup" style="display:none;">
                            <label for="customApiUrl2">Custom API address:</label>
                            <input type="text" id="customApiUrl2" name="custom_api_url2" placeholder="http://your-api/handle" style="width:100%;padding:12px 16px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);border-radius:10px;color:#fff;font-size:1rem;">
                        </div>
                        <div class="btn-container">
                            <button type="button" class="btn" id="btnProcessTranscribe">Process</button>
                        </div>
                    </div>
                </form>
                <div id="workflowProgressBar" style="display:none;margin-top:20px;">
                    <div style="background:#222;border-radius:8px;overflow:hidden;">
                        <div id="workflowProgressInner" style="height:18px;width:0%;background:linear-gradient(90deg,#667eea,#764ba2);transition:width 0.3s;"></div>
                    </div>
                    <ul id="workflowSteps" style="margin-top:10px;font-size:14px;list-style:none;padding-left:0;"></ul>
                </div>
                <div id="workflowResult"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        function openTab(evt, tabName) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Âä†ËΩΩÂ∑•‰ΩúÊµÅÂàóË°®
        document.addEventListener('DOMContentLoaded', function() {
            const workflowSelect = document.getElementById('workflowSelect');

            fetch('/get_workflows')
                .then(response => response.json())
                .then(data => {
                    const workflows = data.workflows || [];

                    // Ê∑ªÂä†Â∑•‰ΩúÊµÅÈÄâÈ°π
                    workflows.forEach(workflow => {
                        const option = document.createElement('option');
                        option.value = workflow.name;
                        option.textContent = workflow.name;
                        option.dataset.description = workflow.description || '';
                        option.dataset.apiEndpoint = workflow.api_endpoint || '';
                        option.dataset.inputType = workflow.input_type || 'text';
                        workflowSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading workflows:', error);
                });

            // ÁõëÂê¨Â∑•‰ΩúÊµÅÈÄâÊã©ÂèòÂåñ
            workflowSelect.addEventListener('change', function() {
                const selectedOption = workflowSelect.options[workflowSelect.selectedIndex];
                const description = selectedOption.dataset.description || '';
                const inputType = selectedOption.dataset.inputType || 'text';
                const apiEndpoint = selectedOption.dataset.apiEndpoint || '';

                // ÊòæÁ§∫Â∑•‰ΩúÊµÅÊèèËø∞
                document.getElementById('workflowDescription').textContent = description;

                // Â§ÑÁêÜËá™ÂÆö‰πâAPIËæìÂÖ•Ê°Ü
                const workflowApiUrlSection = document.getElementById('workflowApiUrlSection');
                if (selectedOption.value.includes('Custom API')) {
                    workflowApiUrlSection.style.display = '';
                    document.getElementById('workflowApiUrl').value = apiEndpoint;
                } else {
                    workflowApiUrlSection.style.display = 'none';
                }

                // Â§ÑÁêÜÊòØÂê¶ÈúÄË¶ÅËΩ¨ÂΩï
                const needTranscribeSection = document.getElementById('needTranscribeSection');
                if (inputType === 'audio') {
                    document.getElementById('needTranscribe').checked = false;
                    needTranscribeSection.style.display = 'none';
                } else {
                    document.getElementById('needTranscribe').checked = true;
                    needTranscribeSection.style.display = '';
                }
            });

            // ÂêØÂä®Â∑•‰ΩúÊµÅÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            document.getElementById('btnStartWorkflow').addEventListener('click', function() {
                const startTime = document.getElementById('workflowForm').querySelector('input[name="start_time"]').value;
                const endTime = document.getElementById('workflowForm').querySelector('input[name="end_time"]').value;

                if (!startTime || !endTime) {
                    alert('Please select both start and end times.');
                    return;
                }

                const selectedWorkflow = document.getElementById('workflowSelect').value;
                if (!selectedWorkflow) {
                    alert('Please select a workflow.');
                    return;
                }

                // ÂáÜÂ§áÂ∑•‰ΩúÊµÅÂèÇÊï∞
                const formData = new FormData(document.getElementById('workflowForm'));
                formData.set('step', 'transcribe');

                // Ëá™ÂÆö‰πâAPIÂ∑•‰ΩúÊµÅ
                if (selectedWorkflow.includes('Custom API')) {
                    const apiUrl = document.getElementById('workflowApiUrl').value;
                    if (!apiUrl) {
                        alert('Please enter an API URL for the custom API workflow.');
                        return;
                    }
                    formData.set('custom_api_url', apiUrl);
                }

                // ÂºÄÂßãÂ§ÑÁêÜ
                startWorkflowProcess(formData);
            });
        });

        // Â∑•‰ΩúÊµÅÂ§ÑÁêÜÂáΩÊï∞
        function startWorkflowProcess(formData) {
            resetWorkflowUI();
            document.getElementById('workflowLoader').style.display = 'block';
            document.getElementById('workflowProgressBar').style.display = '';
            document.getElementById('workflowProgressInner').style.width = '0%';
            document.getElementById('workflowSteps').innerHTML = '';

            // ËΩ¨Êç¢Êó∂Èó¥Ê†ºÂºè
            const startInput = formData.get('start_time');
            const endInput = formData.get('end_time');

            function toUTCString(localStr) {
                const date = new Date(localStr);
                return date.getUTCFullYear() + '-' +
                    String(date.getUTCMonth() + 1).padStart(2, '0') + '-' +
                    String(date.getUTCDate()).padStart(2, '0') + 'T' +
                    String(date.getUTCHours()).padStart(2, '0') + ':' +
                    String(date.getUTCMinutes()).padStart(2, '0') + ':' +
                    String(date.getUTCSeconds()).padStart(2, '0');
            }

            formData.set('start_time', toUTCString(startInput));
            formData.set('end_time', toUTCString(endInput));

            const socket = io();
            let steps = [];
            let totalSteps = 3;
            let currentStep = 0;

            fetch('/workflow', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const taskId = data.task_id;

                // ÁõëÂê¨ËøõÂ∫¶
                socket.on('workflow_progress', function(msg) {
                    if (!msg || msg.task_id !== taskId) return;

                    steps.push(msg.message);
                    currentStep++;
                    let percent = Math.min(100, Math.round((currentStep / totalSteps) * 100));
                    document.getElementById('workflowProgressInner').style.width = percent + '%';

                    const ul = document.getElementById('workflowSteps');
                    ul.innerHTML = '';
                    steps.forEach(step => {
                        ul.innerHTML += `<li style="margin-bottom:4px;">${step}</li>`;
                    });

                    // Â¶ÇÊûúÊòØËΩ¨ÂΩïÊ≠•È™§ÂÆåÊàê
                    if (msg.step === 'done' && formData.get('step') === 'transcribe') {
                        if (msg.result) {
                            // ÊòæÁ§∫ËΩ¨ÂΩïÁªìÊûúÂπ∂ÂáÜÂ§á‰∏ã‰∏ÄÊ≠•Â§ÑÁêÜ
                            document.getElementById('transcribeTextarea').value = msg.result;
                            document.getElementById('transcribeSection').style.display = '';
                            document.getElementById('workflowLoader').style.display = 'none';
                            document.getElementById('workflowProgressBar').style.display = 'none';
                        } else {
                            // Â¶ÇÊûúÊ≤°ÊúâÁªìÊûú‰ΩÜËΩ¨ÂΩïÂÆåÊàêÔºåÁõ¥Êé•ËøõÂÖ•Â§ÑÁêÜÊ≠•È™§
                            continueToProcesing(formData, null, taskId);
                        }
                    }
                    // Â¶ÇÊûúÊòØÂ§ÑÁêÜÊ≠•È™§ÂÆåÊàê
                    else if (msg.step === 'done' && formData.get('step') === 'process') {
                        document.getElementById('workflowResult').style.display = 'block';
                        renderWorkflowResult(msg.result);
                        document.getElementById('workflowLoader').style.display = 'none';
                        document.getElementById('workflowProgressBar').style.display = 'none';
                    }
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('workflowSteps').innerHTML += `<li style="color:#ff5757;">Error: ${error.message}</li>`;
                document.getElementById('workflowLoader').style.display = 'none';
            });
        }

        // ÁªßÁª≠Â§ÑÁêÜÂáΩÊï∞
        function continueToProcesing(formData, transcriptText, previousTaskId) {
            document.getElementById('workflowLoader').style.display = 'block';
            document.getElementById('workflowProgressBar').style.display = '';
            document.getElementById('workflowProgressInner').style.width = '0%';
            document.getElementById('workflowSteps').innerHTML = '';

            const newFormData = new FormData();
            for(let pair of formData.entries()) {
                newFormData.append(pair[0], pair[1]);
            }

            newFormData.set('step', 'process');
            if (transcriptText) {
                newFormData.set('transcript', transcriptText);
            }

            fetch('/workflow', {
                method: 'POST',
                body: newFormData
            })
            .then(response => response.json())
            .then(data => {
                // ‰ªªÂä°Â∑≤ÂêØÂä®ÔºåÁ≠âÂæÖsocket‰∫ã‰ª∂Êõ¥Êñ∞
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('workflowSteps').innerHTML += `<li style="color:#ff5757;">Error: ${error.message}</li>`;
                document.getElementById('workflowLoader').style.display = 'none';
            });
        }

        // Â§ÑÁêÜËΩ¨ÂΩïÂêéÁªßÁª≠Â§ÑÁêÜÁöÑÊåâÈíÆÁÇπÂáª
        document.getElementById('btnProcessTranscribe').onclick = function() {
            const formData = new FormData(document.getElementById('workflowForm'));
            const transcriptText = document.getElementById('transcribeTextarea').value;
            continueToProcesing(formData, transcriptText);
        };

        document.getElementById('downloadForm').onsubmit = async function(e) {
            e.preventDefault();
            document.getElementById('downloadLoader').style.display = 'block';

            const form = this;
            const startInput = form.querySelector('input[name="start_time"]');
            const endInput = form.querySelector('input[name="end_time"]');

            const formData = new FormData();
            formData.append('start_time', toUTCString(startInput.value));
            formData.append('end_time', toUTCString(endInput.value));

            try {
                const resp = await fetch('/download', {
                    method: 'POST',
                    body: formData
                });

                if (resp.ok) {
                    const blob = await resp.blob();
                    // Â∞ùËØï‰ªéheaderËé∑ÂèñÊñá‰ª∂Âêç
                    let filename = 'audio.wav';
                    const disposition = resp.headers.get('Content-Disposition');
                    if (disposition && disposition.indexOf('filename=') !== -1) {
                        filename = decodeURIComponent(disposition.split('filename=')[1].replace(/['"]/g, ''));
                    }

        // Âä®ÊÄÅÊ∏≤ÊüìÁªìÊûú
        function renderWorkflowResult(result) {
            const container = document.getElementById('workflowResult');
            container.innerHTML = '';
            if (!result) return;
            // Âà§Êñ≠Á±ªÂûã
            if (typeof result === 'string') {
                // ÈìæÊé•
                if (/^https?:\/\/.+/.test(result)) {
                    if (/\.(mp3|wav|ogg)$/i.test(result)) {
                        container.innerHTML = `<audio controls src="${result}" style="width:100%"></audio>`;
                    } else if (/\.(mp4|webm|mov)$/i.test(result)) {
                        container.innerHTML = `<video controls src="${result}" style="width:100%"></video>`;
                    } else {
                        container.innerHTML = `<a href="${result}" target="_blank">${result}</a>`;
                    }
                } else {
                    container.innerText = result;
                }
            } else if (result && result.type && result.url) {
                // ÂêéÁ´ØËøîÂõûÁªìÊûÑÂåñÁ±ªÂûã
                if (result.type === 'audio') {
                    container.innerHTML = `<audio controls src="${result.url}" style="width:100%"></audio>`;
                } else if (result.type === 'video') {
                    container.innerHTML = `<video controls src="${result.url}" style="width:100%"></video>`;
                } else if (result.type === 'link') {
                    container.innerHTML = `<a href="${result.url}" target="_blank">${result.url}</a>`;
                } else {
                    container.innerText = result.content || JSON.stringify(result);
                }
            } else {
                container.innerText = typeof result === 'object' ? JSON.stringify(result) : result;
            }
        }

        function toLocalISOString(date) {
            const pad = n => String(n).padStart(2, '0');
            const year = date.getFullYear();
            const month = pad(date.getMonth() + 1); // Êúà‰ªΩ‰ªé0ÂºÄÂßã
            const day = pad(date.getDate());
            const hours = pad(date.getHours());
            const minutes = pad(date.getMinutes());
            const seconds = pad(date.getSeconds());

            return `${year}-${month}-${day}T${hours}:${minutes}:${seconds}`;
        }

        window.onload = function() {

            const oneHourAgo = new Date(now.getTime() - 60 * 60 * 1000);
            const oneHourLater = new Date(now.getTime());
            const startTimeInputs = document.querySelectorAll('input[name="start_time"]');
            const endTimeInputs = document.querySelectorAll('input[name="end_time"]');

            startTimeInputs.forEach(input => {
                input.value = toLocalISOString(oneHourAgo);
            });

            endTimeInputs.forEach(input => {
                input.value = toLocalISOString(oneHourLater);
            });
