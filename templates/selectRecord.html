<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Selection & Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
            position: relative;
            z-index: 10;
        }

        .header-container {
            position: relative;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ËÆæÁΩÆÊåâÈíÆÊ†∑Âºè */
        .settings-btn {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .settings-btn:hover {
            color: #fff;
            transform: translateY(-50%) rotate(30deg);
        }

        /* Ê®°ÊÄÅÊ°ÜÊ†∑Âºè */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow: auto;
        }

        .modal-content {
            background: linear-gradient(135deg, #1f1f3f 0%, #1a1a2e 100%);
            margin: 10% auto;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .close-modal:hover,
        .close-modal:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header {
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            color: #fff;
        }

        .success-message {
            background: rgba(39, 174, 96, 0.2);
            border-left: 4px solid #27ae60;
            padding: 10px 15px;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            display: none;
        }

        .section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .section:hover {
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.1);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .section-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }

        .tab-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 8px;
            margin-bottom: 30px;
            display: flex;
            gap: 8px;
        }

        .tab-btn-header, .tab-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex: 1;
            position: relative;
        }

        .tab-btn-header:hover, .tab-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
        }

        .tab-btn-header.active, .tab-btn.active {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        input[type="datetime-local"] {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="datetime-local"]:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        /* Âä†ËΩΩÂä®Áîª */
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #workflowResult {
            display: none;
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid #667eea;
            font-family: monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
            word-break: break-all;
        }

        textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-height: 120px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .section {
                padding: 20px;
            }

            .btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

                    <!-- Â§ÑÁêÜÁ±ªÂûãÈÄâÊã© -->

                    <!-- Èü≥È¢ëÂ§ÑÁêÜÊµÅÁ®ã (ÈªòËÆ§ÊòæÁ§∫) -->
                    <div id="audioProcessSection">
                        <div class="form-group">
                            <label for="audioWorkflowSelect">Select Audio Workflow:</label>
                            <select id="audioWorkflowSelect" name="selected_workflow" style="width:100%;padding:12px 16px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);border-radius:10px;color:#fff;font-size:1rem;">
                                <option value="">-- Select a workflow --</option>

                            <!-- Ëá™ÂÆö‰πâAPI URL (ÊñáÊú¨) -->

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        // ÊåâÈíÆÁ¶ÅÁî®/ÂêØÁî®ÂáΩÊï∞
        function disableButton(btn, loadingText = null) {
            btn.disabled = true;
            btn.dataset.originalHtml = btn.innerHTML;
            if (loadingText) {
                btn.innerHTML = `<span class="loading-spinner"></span> ${loadingText}`;
            }
            btn.style.opacity = '0.7';
            btn.style.cursor = 'not-allowed';
        }

        function enableButton(btn) {
            btn.disabled = false;
            if (btn.dataset.originalHtml) {
                btn.innerHTML = btn.dataset.originalHtml;
            }
            btn.style.opacity = '';
            btn.style.cursor = '';
        }

        // ËÆæÁΩÆÊ®°ÊÄÅÊ°ÜÂäüËÉΩ
        document.addEventListener('DOMContentLoaded', function() {
            // Ëé∑ÂèñÊ®°ÊÄÅÊ°ÜÂÖÉÁ¥†
            const modal = document.getElementById('settingsModal');
            const btn = document.getElementById('settingsBtn');
            const closeBtn = document.querySelector('.close-modal');
            const settingsForm = document.getElementById('settingsForm');
            const settingsSaved = document.getElementById('settingsSaved');
            const whisperApiUrl = document.getElementById('whisperApiUrl');
            const whisperApiKey = document.getElementById('whisperApiKey');

            // ÂΩìÁî®Êà∑ÁÇπÂáªËÆæÁΩÆÊåâÈíÆÊó∂ÔºåÊâìÂºÄÊ®°ÊÄÅÊ°Ü
            btn.onclick = function() {
                // ÊâìÂºÄÊ®°ÊÄÅÊ°ÜÂâçÂä†ËΩΩÂΩìÂâçËÆæÁΩÆ
                disableButton(btn);
                loadCurrentSettings();
                modal.style.display = "block";
                enableButton(btn);
            }

            // ÂΩìÁî®Êà∑ÁÇπÂáª X ÊåâÈíÆÊó∂ÔºåÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
            closeBtn.onclick = function() {
                modal.style.display = "none";
                // ÈöêËóèÊàêÂäüÊ∂àÊÅØ
                settingsSaved.style.display = "none";
            }

            // ÂΩìÁî®Êà∑ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®Êó∂ÔºåÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                    // ÈöêËóèÊàêÂäüÊ∂àÊÅØ
                    settingsSaved.style.display = "none";
                }
            }

            // Âä†ËΩΩÂΩìÂâçËÆæÁΩÆ
            function loadCurrentSettings() {
                fetch('/get_config')
                    .then(response => response.json())
                    .then(data => {
                        const whisperConfig = data.whisper_api || {};
                        whisperApiUrl.value = whisperConfig.url || "";
                        whisperApiKey.value = whisperConfig.api_key || "";
                    })
                    .catch(error => {
                        console.error('Error loading settings:', error);
                    });
            }

            // ‰øùÂ≠òËÆæÁΩÆ
            settingsForm.onsubmit = function(e) {
                e.preventDefault();

                // Á¶ÅÁî®‰øùÂ≠òÊåâÈíÆ
                const saveBtn = document.getElementById('saveSettingsBtn');
                disableButton(saveBtn, 'Saving...');

                const updatedConfig = {
                    whisper_api: {

        // ÂºÄÂßãËΩ¨ÂΩïÊµÅÁ®ã - ‰ΩøÁî®Êñ∞ÁöÑ/transcribeÊé•Âè£
        function startTranscription(btn) {
            resetWorkflowUI();

            const form = document.getElementById('workflowForm');
            const startTime = form.querySelector('input[name="start_time"]').value;
            const endTime = form.querySelector('input[name="end_time"]').value;
            const selectedLanguage = form.querySelector('#languageSelect').value;

            if (!startTime || !endTime) {
                alert('Please select both start and end times.');
                enableButton(btn);
                return;
            }

            document.getElementById('workflowProgressBar').style.display = '';

            const formData = new FormData();
            formData.set('start_time', toUTCString(startTime));
            formData.set('end_time', toUTCString(endTime));
            formData.set('language', selectedLanguage);

            const socket = io();
            let steps = [];
            let currentStep = 0;

            fetch('/transcribe', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if(!data || !data.task_id) {
                    if(data && data.message) {
                        alert("Failed to start transcription: " + data.message);
                    } else {
                        alert("Failed to start transcription: Unknown error");
                    }
                    enableButton(btn);
                    return;
                }
                const taskId = data.task_id;

                socket.on('workflow_progress', function(msg) {
                    if (!msg || msg.task_id !== taskId) return;

                    steps.push(msg.message);
                    currentStep++;
                    updateProgressBar(steps, currentStep);

                    if (msg.step === 'done') {
                        // ËΩ¨ÂΩïÂÆåÊàêÔºåÊòæÁ§∫ÁªìÊûú
                        document.getElementById('transcribeTextarea').value = msg.result || '';
                        document.getElementById('transcribeResultSection').style.display = '';
                        document.getElementById('transcribeStatusSection').style.display = 'none';
                        document.getElementById('workflowProgressBar').style.display = 'none';
                        socket.disconnect();
                        enableButton(btn);
                    }
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Transcription failed: ' + error);
                document.getElementById('workflowProgressBar').style.display = 'none';
                enableButton(btn);
            });
        }

        // Êõ¥Êñ∞ËøõÂ∫¶Êù°
        function updateProgressBar(steps, currentStep) {
            let totalSteps = Math.max(5, currentStep + 2);
            let percent = Math.min(100, Math.round((currentStep / totalSteps) * 100));
            document.getElementById('workflowProgressInner').style.width = percent + '%';

            const ul = document.getElementById('workflowSteps');
            ul.innerHTML = '';
            steps.forEach((step) => {
                ul.innerHTML += `<li style="margin-bottom:4px;">${step}</li>`;
            });

        // Ê∏≤ÊüìÂ∑•‰ΩúÊµÅÁªìÊûú
        function renderWorkflowResult(result) {
            const container = document.getElementById('workflowResult');
            container.innerHTML = '';
            if (!result) return;

            if (typeof result === 'string') {
                // ÈìæÊé•
                if (/^https?:\/\/.+/.test(result)) {
                    if (/\.(mp3|wav|ogg)$/i.test(result)) {
                        container.innerHTML = `<audio controls src="${result}" style="width:100%"></audio>`;
                    } else if (/\.(mp4|webm|mov)$/i.test(result)) {
                        container.innerHTML = `<video controls src="${result}" style="width:100%"></video>`;
                    } else {
                        container.innerHTML = `<a href="${result}" target="_blank">${result}</a>`;
                    }
                } else {
                    container.innerText = result;
                }
            } else if (result && result.type && result.url) {
                // ÂêéÁ´ØËøîÂõûÁªìÊûÑÂåñÁ±ªÂûã
                if (result.type === 'audio') {
                    container.innerHTML = `<audio controls src="${result.url}" style="width:100%"></audio>`;
                } else if (result.type === 'video') {
                    container.innerHTML = `<video controls src="${result.url}" style="width:100%"></video>`;
                } else if (result.type === 'link') {
                    container.innerHTML = `<a href="${result.url}" target="_blank">${result.url}</a>`;
                } else {
                    container.innerText = result.content || JSON.stringify(result);
                }
            } else {
                container.innerText = typeof result === 'object' ? JSON.stringify(result) : result;
            }
        }

        // Ê†ºÂºèÂåñÊó∂Èó¥
        function toUTCString(localStr) {
            const date = new Date(localStr);
            return date.getUTCFullYear() + '-' +
                String(date.getUTCMonth() + 1).padStart(2, '0') + '-' +
                String(date.getUTCDate()).padStart(2, '0') + 'T' +
                String(date.getUTCHours()).padStart(2, '0') + ':' +
                String(date.getUTCMinutes()).padStart(2, '0') + ':' +
                String(date.getUTCSeconds()).padStart(2, '0');
        }

        function toLocalISOString(date) {
            const pad = n => String(n).padStart(2, '0');
            const year = date.getFullYear();
            const month = pad(date.getMonth() + 1);
            const day = pad(date.getDate());
            const hours = pad(date.getHours());
            const minutes = pad(date.getMinutes());
            const seconds = pad(date.getSeconds());

            return `${year}-${month}-${day}T${hours}:${minutes}:${seconds}`;
        }

        // ËÆæÁΩÆÈªòËÆ§Êó∂Èó¥ËåÉÂõ¥
        window.onload = function() {
            const now = new Date();
            const oneHourAgo = new Date(now.getTime() - 60 * 60 * 1000);
            const oneHourLater = new Date(now.getTime());
            const startTimeInputs = document.querySelectorAll('input[name="start_time"]');
            const endTimeInputs = document.querySelectorAll('input[name="end_time"]');

            startTimeInputs.forEach(input => {
                input.value = toLocalISOString(oneHourAgo);
            });

            endTimeInputs.forEach(input => {
                input.value = toLocalISOString(oneHourLater);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('downloadForm').onsubmit = async function(e) {
                e.preventDefault();

                // Á¶ÅÁî®‰∏ãËΩΩÊåâÈíÆ
                const downloadBtn = this.querySelector('button[type="submit"]');
                disableButton(downloadBtn, 'Downloading...');

                const form = this;
                const startInput = form.querySelector('input[name="start_time"]');
                const endInput = form.querySelector('input[name="end_time"]');

                const formData = new FormData();
                formData.append('start_time', toUTCString(startInput.value));
                formData.append('end_time', toUTCString(endInput.value));

                try {
                    const resp = await fetch('/download', {
                        method: 'POST',
                        body: formData
                    });

                    if (resp.ok) {
                        const blob = await resp.blob();
                        // Â∞ùËØï‰ªéheaderËé∑ÂèñÊñá‰ª∂Âêç
                        let filename = 'audio.wav';
                        const disposition = resp.headers.get('Content-Disposition');
                        if (disposition && disposition.indexOf('filename=') !== -1) {
                            filename = decodeURIComponent(disposition.split('filename=')[1].replace(/['"]/g, ''));
                        }
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                        window.URL.revokeObjectURL(url);
                    } else {
                        console.log(resp)
                        const data = await resp.json();
                        alert('‰∏ãËΩΩÂ§±Ë¥•: ' + (data.message || 'Êú™Áü•ÈîôËØØ'));
                    }
                } catch (err) {
                    alert('ËØ∑Ê±ÇÂá∫Èîô: ' + err.message);
                } finally {
                    enableButton(downloadBtn);
                }
            }
        });
